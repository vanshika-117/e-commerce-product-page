<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Product Page</title>
    <link rel="stylesheet" href="e-commerce.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="product-container">
        <div class="product-gallery">
          <div class="main-image">
            <img
              src="https://tse2.mm.bing.net/th?id=OIP.8DaHJcZz0J2daM-eNKytjwHaFi&w=354&h=354&c=7"
              alt="Laptop Front View"
              class="default"
            />
            <img
              src="https://tse1.mm.bing.net/th?id=OIP.CrB0j30XUIEFDiiaaUmGzgHaFx&w=369&h=369&c=7"
              alt="Laptop Side View"
              class="hover-image"
            />
          </div>
          <div class="thumbnails">
            <div class="thumb">
              <img
                src="https://tse2.mm.bing.net/th?id=OIP.8DaHJcZz0J2daM-eNKytjwHaFi&w=354&h=354&c=7"
                alt="Front View"
              />
            </div>
            <div class="thumb">
              <img
                src="https://tse1.mm.bing.net/th?id=OIP.CrB0j30XUIEFDiiaaUmGzgHaFx&w=369&h=369&c=7"
                alt="Side View"
              />
            </div>
          </div>
        </div>
        <div class="product-details">
          <h1>Ultrabook Pro 15</h1>
          <p class="price">
            <span class="old-price">$1299.99</span><span> $999.99 </span>
          </p>

          <p class="description">
            The UltraBook Pro 15 is a high-performance laptop with a sleek
            design, powerful processor, and vibrant display.
          </p>
          <button class="add-to-cart">Add to Cart</button>
          <div class="customer-reviews">
            <h1>Customer Reviews</h1>
            <p>⭐⭐⭐⭐⭐ 4.8/5</p>
            <p>
              "Incredible performance and amazing display! Worth every penny!"
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
